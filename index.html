<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in KwaZulu-Natal</title>
    <style>
        body {
            font-family: 'Berlin Sans FB', 'Arial Rounded MT Bold', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 1.6rem;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background-color: #333333;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3 {
            color: #ffffff;
            font-weight: normal;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 2.5rem;
            margin-top: 2rem;
        }
        h3 {
            font-size: 2rem;
        }
        select {
            font-size: 1.8rem;
            padding: 1rem;
            border-radius: 15px;
            border: none;
            background-color: #555555;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }
        .weather-icon {
            width: 100px;
            height: 100px;
            vertical-align: middle;
        }
        .weather-data {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }
        .weekly-forecast {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .forecast-day {
            margin: 0 1rem 1rem 1rem;
            font-size: 1.8rem;
        }
        .weather-details {
            margin-top: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .info-box {
            flex: 1 0 200px;
            background-color: #555555;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .info-box h3 {
            margin-bottom: 1rem;
            color: #ffffff;
            font-size: 2rem;
        }
        .info-box p {
            margin: 0.5rem 0;
            font-size: 1.6rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather in KwaZulu-Natal</h1>
        <select id="city-select" onchange="updateWeather()">
            <option value="Durban">Durban</option>
            <option value="Pietermaritzburg">Pietermaritzburg</option>
            <option value="Richards Bay">Richards Bay</option>
            <option value="Newcastle">Newcastle</option>
            <option value="Port Shepstone">Port Shepstone</option>
        </select>
        <div class="weather-info" id="weather-info">
            <div class="weather-data">
                <img class="weather-icon" id="weather-icon" src="sunny.svg" alt="Weather Icon">
                <span style="font-size: 3.5rem;" id="weather-description">Sunny, 25°C</span>
            </div>
        </div>
        <div class="weather-details">
            <div class="info-box" id="wind-info">
                <img class="weather-icon" src="wind.svg" alt="Wind Icon">
                <div>
                    <h3>Wind</h3>
                    <p>10 km/h</p>
                </div>
            </div>
            <div class="info-box" id="uv-info">
                <img class="weather-icon" src="uv.svg" alt="UV Icon">
                <div>
                    <h3>UV Index</h3>
                    <p>High</p>
                </div>
            </div>
            <div class="info-box" id="sunrise-sunset-info">
                <img class="weather-icon" src="sunrise.svg" alt="Sunrise Icon">
                <div>
                    <h3>Sunrise / Sunset</h3>
                    <p>06:30 AM / 05:45 PM</p>
                </div>
            </div>
            <div class="info-box" id="humidity-info">
                <img class="weather-icon" src="humidity.svg" alt="Humidity Icon">
                <div>
                    <h3>Humidity</h3>
                    <p>60%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weatherData = {
            "Durban": {
                "icon": "sunny.svg",
                "description": "Sunny",
                "temperature": "25°C",
                "wind": "10 km/h",
                "uv": "High",
                "sunrise": "06:30 AM",
                "sunset": "05:45 PM",
                "humidity": "60%"
            },
            "Pietermaritzburg": {
                "icon": "cloudy.svg",
                "description": "Cloudy",
                "temperature": "22°C",
                "wind": "15 km/h",
                "uv": "Medium",
                "sunrise": "06:25 AM",
                "sunset": "05:50 PM",
                "humidity": "70%"
            },
            "Richards Bay": {
                "icon": "rainy.svg",
                "description": "Rainy",
                "temperature": "20°C",
                "wind": "20 km/h",
                "uv": "Low",
                "sunrise": "06:20 AM",
                "sunset": "05:55 PM",
                "humidity": "80%"
            },
            "Newcastle": {
                "icon": "stormy.svg",
                "description": "Stormy",
                "temperature": "18°C",
                "wind": "25 km/h",
                "uv": "Extreme",
                "sunrise": "06:15 AM",
                "sunset": "06:00 PM",
                "humidity": "90%"
            },
            "Port Shepstone": {
                "icon": "partly-cloudy.svg",
                "description": "Partly Cloudy",
                "temperature": "23°C",
                "wind": "12 km/h",
                "uv": "High",
                "sunrise": "06:35 AM",
                "sunset": "05:40 PM",
                "humidity": "65%"
            }
        };

        function updateWeather() {
            const city = document.getElementById('city-select').value;
            const data = weatherData[city];

            document.getElementById('weather-icon').src = data.icon;
            document.getElementById('weather-description').textContent = `${data.description}, ${data.temperature}`;
            document.getElementById('wind-info').querySelector('img').src = 'wind.svg';
            document.getElementById('wind-info').querySelector('p').textContent = data.wind;
            document.getElementById('uv-info').querySelector('img').src = 'uv.svg';
            document.getElementById('uv-info').querySelector('p').textContent = data.uv;
            document.getElementById('sunrise-sunset-info').querySelector('img').src = 'sunrise.svg';
            document.getElementById('sunrise-sunset-info').querySelector('p').textContent = `${data.sunrise} / ${data.sunset}`;
            document.getElementById('humidity-info').querySelector('img').src = 'humidity.svg';
            document.getElementById('humidity-info').querySelector('p').textContent = data.humidity;
        }

        // Initialize weather for the default city
        updateWeather();
    </script>
</body>
</html>
